default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  user: rails
  password: rubypassword
  host: localhost
  port: 5432

development:
  <<: *default
  database: railsAPI_development

test:
  <<: *default
  database: railsAPI_test

